apiVersion: v1
kind: Namespace
metadata:
  name: sayonika
---
apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: sayonika
data:
  # Please fill this appropriately before deploying this else you're fucked
  recaptcha_checkbox_key: ''
  recaptcha_invisible_key: ''
  virustotal_key: ''
  aes_key: ''
  jwt_secret: ''
  owo_key: ''
  db_pass: ''
  db_user: ''
  db_name: ''
  mail_host: ''
  mail_user: ''
  mail_pass: ''
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: sayonika
spec:
  ports:
    - port: 8000
      name: backend
      protocol: TCP
  selector:
    app: sayonika
    tier: backend
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: backend-svc
  namespace: sayonika
spec:
  ports:
    - port: 8082
      name: backend-svc
      protocol: TCP
  selector:
    app: sayonika
    tier: backend-svc
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  name: postgres
  namespace: sayonika
spec:
  ports:
    - port: 5432
      name: postgres
      protocol: TCP
  selector:
    app: sayonika
    tier: postgres
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sayonika
    tier: postgres
  name: postgres
  namespace: sayonika
spec:
  selector:
    matchLabels:
      app: sayonika
      tier: postgres
  replicas: 2
  template:
    metadata:
      labels:
        app: sayonika
        tier: postgres
    spec:
      containers:
        - image: centos/postgresql-10-centos7:latest
          imagePullPolicy: Always
          name: postgres
          env:
            - name: POSTGRESQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_name

            - name: POSTGRESQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_pass

            - name: POSTGRESQL_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_user
          volumeMounts:
            - name: backend-db
              mountPath: /var/lib/postgresql/data
          ports:
            - containerPort: 5432
              name: postgres
      volumes:
        - name: backend-db
          hostPath:
            path: /etc/clarity/sayonika/production_data
            type: DirectoryOrCreate
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sayonika
    tier: backend-svc
  name: backend-svc
  namespace: sayonika
spec:
  selector:
    matchLabels:
      app: sayonika
      tier: backend-svc
  replicas: 2
  template:
    metadata:
      labels:
        app: sayonika
        tier: backend-svc
    spec:
      containers:
        - image: sayonika/services:beta
          imagePullPolicy: Always
          name: services
          env:
            - name: SAYONIKA_AV_VIRUSTOTAL_APIKEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: virustotal_key

            - name: SAYONIKA_DB_HOST
              value: postgres

            - name: SAYONIKA_DB_PORT
              value: "5432"

            - name: SAYONIKA_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_name

            - name: SAYONIKA_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_pass

            - name: SAYONIKA_DB_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_user
          ports:
            - containerPort: 8082
              name: backend-svc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sayonika
    tier: backend
  name: backend
  namespace: sayonika
spec:
  selector:
    matchLabels:
      app: sayonika
      tier: backend
  replicas: 2
  template:
    metadata:
      labels:
        app: sayonika
        tier: backend
    spec:
      containers:
        - image: sayonika/backend:beta
          imagePullPolicy: Always
          name: backend
          env:
            - name: SAYONIKA_RECAPTCHA_INVISIBLE_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: recaptcha_invisible_key

            - name: SAYONIKA_RECAPTCHA_CHECKBOX_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: recaptcha_checkbox_key

            - name: SAYONIKA_DB_HOST
              value: postgres

            - name: SAYONIKA_DB_PORT
              value: "5432"

            - name: SAYONIKA_DB_NAME
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_name

            - name: SAYONIKA_DB_PASS
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_pass

            - name: SAYONIKA_DB_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: db_user

            - name: SAYONIKA_OWO_KEY
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: owo_key

            - name: SAYONIKA_MAIL_SERVER
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: mail_host

            - name: SAYONIKA_MAIL_USER
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: mail_user

            - name: SAYONIKA_MAIL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: backend-secrets
                  key: mail_pass
          ports:
            - containerPort: 8000
              name: backend
